<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>توليد الباركودات للضيوف</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    textarea { width: 80%; height: 200px; margin-bottom: 20px; font-size: 16px; }
    button { padding: 12px 25px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; background: black; color: white; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>أدخل أسماء الضيوف (سطر لكل ضيف)</h2>
  <textarea id="guestNames" placeholder="مثال: حنان&#10;ليلى&#10;أسماء"></textarea><br>
  <button onclick="sendNames()">توليد الباركودات</button>

  <div id="status"></div>

<script>
function sendNames() {
  const namesText = document.getElementById("guestNames").value.trim();
  if(!namesText) { alert("اكتب أسماء الضيوف!"); return; }

  const names = namesText.split("\n").map(n => n.trim()).filter(n => n);
  const statusDiv = document.getElementById("status");
  statusDiv.innerHTML = "جارٍ توليد الباركودات...";

  names.forEach(name => {
    // استدعاء Google Script لتوليد الباركود لكل اسم
    fetch("https://script.google.com/macros/s/AKfycbySB6kGg73QFz3YrPblvmKcxshLGNoM9N-7gU08_bFoZezz2IDNhg2I8hU14jgsuiVyHw/exec?guest=" + encodeURIComponent(name))
      .then(res => res.text())
      .then(resText => {
        statusDiv.innerHTML += `<p>تم توليد الباركود لـ ${name}</p>`;
      })
      .catch(err => {
        statusDiv.innerHTML += `<p style="color:red;">خطأ في توليد الباركود لـ ${name}</p>`;
      });
  });
}
</script>

</body>
</html>
